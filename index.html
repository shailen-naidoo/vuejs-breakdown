<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello World"
      }
    });
  </script>
</body>
</html>
